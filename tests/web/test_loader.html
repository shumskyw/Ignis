<!DOCTYPE html>
<html>
<head>
    <title>Loader Test</title>
    <style>
        .loader {
            width: 28px;
            height: 28px;
            display: inline-block;
            position: relative;
        }
        .loader::after,
        .loader::before {
            content: '';
            box-sizing: border-box;
            width: 28px;
            height: 28px;
            border: 3px solid #FFF;
            position: absolute;
            left: 0;
            top: 0;
            animation: rotation 1s linear infinite;
        }
        .loader::after {
            border-color: #FF3D00;
            animation-direction: reverse;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <span class="loader"></span>
</body>
</html>
